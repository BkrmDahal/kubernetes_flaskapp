apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: flask-app
  labels:
    app: redis
spec:
  ports:
  - port: 6378
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: flask-app
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
          - name: REDIS_HOST
            value: redis
        ports:
        - containerPort: 6379